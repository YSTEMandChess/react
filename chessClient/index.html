<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="./css/chessboard-1.0.0.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/chessboard-1.0.0.js"></script>
    <script src="node_modules/chess960.js/chess.min.js"></script>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  
  </head>

  
  <style type="text/css">
    /* Base styles */
    body {
      margin: 0;
      padding: 5px;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    #myBoard {
      width: min(90vw, 90vh);
      height: min(90vw, 90vh);
      max-width: 600px;
      max-height: 600px;
      min-width: 0; /* allow board to shrink on very small screens */
      min-height: 0;
    }

    .lastmove {
      box-shadow: inset 0 0 10px 10px #44b863;
    }

    /* Add this CSS to your styles */
    .nextmove {
      box-shadow: inset 0 0 10px 10px #ffef5d;
    }

    #cursor {
      position: fixed;   
      width: 12vw;       
      height: 12vh;      
      pointer-events: none;  
      opacity: .5;
    }

    /* Mobile responsive styles */
    @media screen and (max-width: 768px) {
      body {
        padding: 0;
      }
      
      #myBoard {
        width: min(95vw, 95vh);
        height: min(95vw, 95vh);
        max-width: 500px;
        max-height: 500px;
        min-width: 0;
        min-height: 0;
      }
      
      #cursor {
        width: 15vw;
        height: 15vw;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 2px;
      }
      
      #myBoard {
        width: min(95vw, 95vh);
        height: min(95vw, 95vh);
        max-width: 95vw;
        max-height: 95vh;
        min-width: 0;
        min-height: 0;
      }
      
      #cursor {
        width: 18vw;
        height: 18vw;
      }
    }

    @media screen and (max-width: 350px) {
      body {
        padding: 1px;
      }
      
      #myBoard {
        width: min(98vw, 98vh);
        height: min(98vw, 98vh);
        max-width: 98vw;
        max-height: 98vh;
        min-width: 0;
        min-height: 0;
      }
      
      #cursor {
        width: 20vw;
        height: 20vw;
      }
    }

  </style>

  <body>
    <!-- Divider holding the chess.js board-->
    <div id="myBoard" frameborder="0"></div>

    <img id="cursor" src="img/cursor.png">
    
    <script src="index.js"></script>
  </body>
</html>
