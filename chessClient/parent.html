<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Window</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <style>
    body {
      background: radial-gradient(circle, #202020, #292929);
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
      font-size: 2rem;
    }

    #chessboard {
      display: block;
      margin: 0 auto 30px auto;
      border: 2px solid #ffffff;
      border-radius: 10px;
      width: 400px;
      height: 400px;
      max-width: 90vw;
      max-height: 50vh;
    }

    .form-control {
      border: 2px solid #333;
      border-radius: 10px;
      background-color: transparent;
      color: #ffffff;
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-label {
      font-weight: bold;
      color: white;
      margin-bottom: 8px;
      display: block;
    }

    .btn-custom {
      border: 2px solid #ffffff;
      background-color: transparent;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 5px;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }

    .btn-custom:hover {
      background-color: #333;
      color: #fff;
    }

    .text-center {
      text-align: center;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Iframe-specific styles */
    .iframe-mode #chessboard {
      width: 280px;
      height: 280px;
      margin-bottom: 15px;
      max-width: 85%;
      max-height: 45vh;
    }

    .iframe-mode h1 {
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .iframe-mode body {
      padding: 3px;
      min-height: auto;
      overflow: hidden;
    }

    .iframe-mode .btn-custom {
      padding: 6px 10px;
      margin: 2px;
      font-size: 11px;
    }

    .iframe-mode .form-control {
      padding: 6px;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .iframe-mode .container {
      padding: 0;
      margin: 0;
    }

    .iframe-mode .col-md-6 {
      margin-bottom: 10px;
    }

    /* Large desktop screens - bigger chessboard */
    @media screen and (min-width: 1200px) {
      #chessboard {
        width: 450px;
        height: 450px;
      }
    }

    /* Mobile responsive styles */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      #chessboard {
        width: 350px;
        height: 350px;
        margin-bottom: 20px;
        max-width: 85vw;
        max-height: 40vh;
      }

      .container {
        padding: 0;
      }

      .col-md-6 {
        margin-bottom: 20px;
      }

      .btn-custom {
        margin: 5px 0;
        padding: 12px 15px;
        font-size: 14px;
      }

      .form-control {
        font-size: 16px; /* Prevents zoom on iOS */
        padding: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 5px;
      }

      h1 {
        font-size: 1.3rem;
      }

      #chessboard {
        width: 280px;
        height: 280px;
        max-width: 80vw;
        max-height: 35vh;
      }

      .btn-custom {
        padding: 10px 12px;
        font-size: 13px;
      }

      .form-control {
        padding: 10px;
      }

      .row {
        margin: 0;
      }

      .col-md-3, .col-md-6 {
        padding: 5px;
      }
    }
  </style>


  <h1>Parent Window</h1>
  <p class="text-center">This is the parent page. It will receive messages from the embedded child app (JavaScript).</p>

  <!-- Iframe embedding the child application (index.js) -->
  <iframe id="chessboard" src="index.html" width="400px" height="400px"></iframe>

  <!-- Display received messages here -->
  <p id="messageDisplay" class="text-center mt-4"></p>

  <div class="container">

    <div class="row">
      <!-- Left Column (Student/Mentor ID input and Role selection) -->
      <div class="col-md-6 text-center">
        
        <!-- Textbox for entering the Student/Mentor ID -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <label for="studentID" class="form-label">Student ID:</label>
            <input type="text" id="studentID" class="form-control" placeholder="Enter student ID">
          </div>
          <div class="col-md-6">
            <label for="mentorID" class="form-label">Mentor ID:</label>
            <input type="text" id="mentorID" class="form-control" placeholder="Enter mentor ID">
          </div>
        </div>
  
        <!-- Dropdown for selecting Mentor or Student -->
        <div class="row justify-content-center mt-3">
          <div class="col-md-6">
            <label for="role" class="form-label">Role:</label>
            <select id="role" class="form-control">
              <option value="student">Student</option>
              <option value="mentor">Mentor</option>
            </select>
          </div>
        </div>
  
      </div>
  
      <!-- Right Column (Buttons) -->
      <div class="col-md-6 text-center">
        <!-- Buttons -->
        <div class="row justify-content-center mt-4">
          <div class="col-md-3 text-center">
            <button onclick="enterUsers()" class="btn btn-custom">Enter User Info</button>
          </div>
          <div class="col-md-3 text-center">
            <button onclick="newGame()" class="btn btn-custom">Start New Game</button>
          </div>
          <div class="col-md-3 text-center">
            <button onclick="endGame()" class="btn btn-custom">End Game</button>
          </div>
          <div class="col-md-3 text-center">
            <button onclick="undo()" class="btn btn-custom">Undo</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  

  <script>
    
    const iframe = document.getElementById('chessboard');

    function newGame() {
      var data = {command: "newgame"}; 
      iframe.contentWindow.postMessage(JSON.stringify(data), '*');
    }

    function enterUsers() {
      let studentID = document.getElementById('studentID').value;
      let mentorID = document.getElementById('mentorID').value;
      let roleID = document.getElementById('role').value;

      var data = {command: "userinfo", student: studentID, mentor: mentorID, role: roleID};
      iframe.contentWindow.postMessage(JSON.stringify(data), '*');
    }

    function endGame() {
      var data = {command: "endgame"};
      iframe.contentWindow.postMessage(JSON.stringify(data), '*');
    }
    
    function undo() {
      var data = {command: "undo"}; 
      iframe.contentWindow.postMessage(JSON.stringify(data), '*');
    }


  </script>


  <script>
    // Detect if page is loaded in iframe and apply appropriate styling
    if (window.self !== window.top) {
      document.body.classList.add('iframe-mode');
    }
  </script>
</body>
</html>
