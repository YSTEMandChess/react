user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream cserver {
        server chessserver:3001;
    }

    upstream sserver {
        server stockfishserver:8080;
    }

    upstream react_app {
        server ystemandchess:80;
    }
 
    server {
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name ystemandchess.com;

        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; 

        location / {
            try_files $uri $uri/ /index.html =404;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Socket.IO for chess server
        location /socket.io/ {
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_pass http://cserver;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
        }

        # Hot reload for React dev server
        location /sockjs-node/ {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Chess server endpoints
        location ~ /chessserver {
            rewrite ^/chessserver(.*)$ /$1 break;
            proxy_pass http://cserver;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300; 
            proxy_connect_timeout 300;  
            proxy_http_version 1.1;
        }

        # Middleware API
        location ~ /middleware {
            rewrite ^/middleware(.*)$ $1 break;
            proxy_pass http://middleware:8000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Stockfish server
        location ~ /stockfishserver {
            proxy_pass http://sserver;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 405 =200 $uri;

        listen 443 ssl;
        ssl_certificate /etc/ysc-certs/ysc-cert.pem;
        ssl_certificate_key /etc/ysc-certs/ysc-key.pem;
        include /etc/ysc-certs/options-ssl-nginx.conf;
        ssl_dhparam /etc/ysc-certs/ysc-dhparam.pem;
    }

    # Redirect www to non-www
    server {
        listen [::]:443 ssl ipv6only=on;
        listen 443 ssl;
        ssl_certificate /etc/ysc-certs/ysc-cert.pem;
        ssl_certificate_key /etc/ysc-certs/ysc-key.pem;
        include /etc/ysc-certs/options-ssl-nginx.conf;
        ssl_dhparam /etc/ysc-certs/ysc-dhparam.pem;
        server_name www.ystemandchess.com;
        return 301 https://ystemandchess.com$request_uri;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name ystemandchess.com www.ystemandchess.com;
        return 301 https://ystemandchess.com$request_uri;
    }
}