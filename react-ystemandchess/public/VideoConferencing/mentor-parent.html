<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Window</title>
    <script>

        
        // Send a message to the iframe
        // Send a message to the iframe
        function sendMessageToIframe() {
            const iframe = document.getElementById("myIframe");
        
            var data = {command: "userinfo", channel: "ystem-chess", mentor: 4321, student: 1234, role:"mentor"};
            iframe.contentWindow.postMessage(JSON.stringify(data), '*');

            console.log("sent message to iframe");
        }

    </script>
</head>
<body>
    <h1>Parent Window</h1>
    <button onclick="sendMessageToIframe()">Send Message to Iframe</button>
    <iframe id="myIframe" src="index.html" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>
</body>
</html>
